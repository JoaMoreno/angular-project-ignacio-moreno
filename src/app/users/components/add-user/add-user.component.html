<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <form [formGroup]='form' novalidate (ngSubmit)="save($event)" class="col-md-10 mx-auto mt-2 mb-5">

                <h4 class="my-4 text-muted">Add User</h4>
            
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName='name' type="text" class="form-control" [class.is-invalid]='nameFieldValid'
                        placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <input formControlName='email' type="email" class="form-control" [class.is-invalid]='emailFieldValid' placeholder="Enter email">
                    <div *ngIf="emailFieldValid">
                        <small *ngIf="emailField.hasError('email')" class="text-danger">
                            Invalid email
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input formControlName='phone' type="text" class="form-control" [class.is-invalid]='phoneFieldValid'
                        placeholder="Enter phone">
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input formControlName='username' type="text" class="form-control" placeholder="Enter username">
                </div>

                <div formGroupName="address" class="form-group">
                    <label>Address</label>
                    <div class="row">
                        <div class="mb-3 col-md">
                            <input formControlName='street' type="text" class="form-control" placeholder="Street">
                        </div>
                        <div class="col">
                            <input formControlName='suite' type="text" class="form-control" placeholder="Suite">
                        </div>
                        <div class="col">
                            <input formControlName='city' type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input formControlName='zipcode' type="text" class="form-control" placeholder="Zipcode">
                        </div>
                    </div>
                </div>

                <div formGroupName="company" class="form-group">
                    <label>Company</label>
                    <div class="row">
                        <div class="col">
                            <input formControlName='name' type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input formControlName='catchPhrase' type="text" class="form-control" placeholder="Phrase">
                        </div>
                        <div class="col">
                            <input formControlName='bs' type="text" class="form-control" placeholder="BS">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>website</label>
                    <input formControlName='website' type="text" class="form-control"
                        placeholder="Enter website">
                </div>
            
                <div class="col-md-10 mx-auto mt-5">
                    <div class="d-flex">
                        <button type="submit" class="btn btn-block btn-info mr-sm-2">Send</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">Close</button>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
</div>
