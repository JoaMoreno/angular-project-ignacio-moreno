<app-layout>
<form [formGroup]='form' novalidate (ngSubmit)="send($event)" class="col-md-6 mx-auto mt-2 mb-5">

    <h2 class="my-5">Login</h2>

    <div *ngIf='msg'>
        <small class="text-danger">{{msg}} </small>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input formControlName='name' type="text" class="form-control" [class.is-invalid]='nameFieldValid || isInvalid' placeholder="Username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName='password' type="password" class="form-control" [class.is-invalid]='passwordFieldValid || isInvalid' placeholder="Password">
    </div>

    <div class="col-md-10 mx-auto mt-5">
        <button type="submit" class="btn btn-block btn-info">Send</button>
        <div *ngIf="loading" class="d-flex justify-content-center">
            <div class="spinner-border text-info mt-5" role="status">
            </div>
        </div>
    </div>

</form>
</app-layout>
